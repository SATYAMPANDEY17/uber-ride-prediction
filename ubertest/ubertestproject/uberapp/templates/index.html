<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>uber ride prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Uber Ride Prediction</h2>
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="ppw">Enter Price Per Week</label>
                <input type="number" name="ppw" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="pn">Enter Population</label>
                <input type="number" name="pn" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="mi">Enter Monthly Income</label>
                <input type="number" name="mi" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="appm">Enter Average Parking Per Month</label>
                <input type="number" name="appm" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary my-2">Predict</button>
        </form>
        {% if res %}
            <h4>No. of Weekly Rides:{{res}}</h4>
        {% endif%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
